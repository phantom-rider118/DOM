<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
        const emailInput = document.querySelector(".email");
const firstnameInput = document.querySelector(".firstname");
const surnameInput = document.querySelector(".lastname");
const btn = document.querySelector(".btn");
const titleName = document.querySelector(".title-name");

function setForm(name, email, surname) {
  titleName.textContent = name;

  sessionStorage.setItem("firstname", name);
  sessionStorage.setItem("email", email);
  sessionStorage.setItem("surname", surname);
}

btn.addEventListener("click", () => {
  const firstname = firstnameInput.value;
  const email = emailInput.value;
  const surname = surnameInput.value;

  setForm(firstname, email, surname);
});

const savedName = sessionStorage.getItem("firstname");
const savedSurname = sessionStorage.getItem("surname");
const savedEmail = sessionStorage.getItem("email");

if (savedName || savedSurname || savedEmail) {
  titleName.textContent = savedName || "";
  firstnameInput.value = savedName || "";
  emailInput.value = savedEmail || "";
  surnameInput.value = savedSurname || "";
}
    </script>
</body>

</html>
